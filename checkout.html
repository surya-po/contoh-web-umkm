<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Checkout - Kebab Kekinian</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container checkout-container">
        <header class="header">
            <button class="back-btn" onclick="window.location.href='menu.html'">â† Kembali</button>
            <h1>Checkout</h1>
        </header>

        <div class="checkout-content">
            <!-- Order Summary -->
            <section class="checkout-section">
                <h2 class="section-title">Ringkasan Pesanan</h2>
                <div class="order-summary" id="order-summary">
                    <!-- Order items will be generated by JavaScript -->
                </div>
                <div class="order-total">
                    <span>Total Pembayaran</span>
                    <span class="total-price" id="total-price">Rp 0</span>
                </div>
            </section>

            <!-- Customer Form -->
            <section class="checkout-section">
                <h2 class="section-title">Data Pemesan</h2>
                <form id="checkout-form" class="checkout-form">
                    <div class="form-group">
                        <label for="customer-name">Nama Lengkap *</label>
                        <input type="text" id="customer-name" name="name" required placeholder="Masukkan nama Anda">
                    </div>

                    <div class="form-group">
                        <label for="customer-phone">Nomor WhatsApp *</label>
                        <input type="tel" id="customer-phone" name="phone" required placeholder="08xxxxxxxxxx">
                    </div>

                    <div class="form-group">
                        <label for="customer-address">Alamat / Catatan</label>
                        <textarea id="customer-address" name="address" rows="3" placeholder="Alamat pengiriman atau catatan khusus (opsional)"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="branch">Pilih Cabang *</label>
                        <select id="branch" name="branch" required>
                            <option value="">-- Pilih Cabang --</option>
                            <option value="Ujung Bulo">Ujung Bulo</option>
                            <option value="Puri Pattende">Puri Pattende</option>
                        </select>
                    </div>

                    <!-- Payment Method -->
                    <div class="form-group">
                        <label>Metode Pembayaran *</label>
                        <div class="payment-options">
                            <label class="payment-option">
                                <input type="radio" name="payment" value="qris" id="payment-qris" required>
                                <span class="payment-label">
                                    <span class="payment-icon">ğŸ“±</span>
                                    <span>QRIS</span>
                                </span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="payment" value="outlet" id="payment-outlet" required>
                                <span class="payment-label">
                                    <span class="payment-icon">ğŸª</span>
                                    <span>Bayar di Outlet</span>
                                </span>
                            </label>
                        </div>
                    </div>

                    <!-- QRIS Section -->
                    <div id="qris-section" class="qris-section" style="display: none;">
                        <div class="qris-container">
                            <h3>Scan QRIS untuk Pembayaran</h3>
                            <img src="./assets/qris-placeholder.png" alt="QRIS Code" class="qris-image" id="qris-image">
                            <button type="button" class="download-btn" id="download-qris">ğŸ“¥ Download QRIS</button>
                        </div>

                        <div class="form-group">
                            <label for="payment-proof">Upload Bukti Pembayaran *</label>
                            <input type="file" id="payment-proof" name="proof" accept="image/*" class="file-input">
                            <div class="file-preview" id="file-preview" style="display: none;">
                                <img src="" alt="Preview" id="preview-image">
                                <button type="button" class="remove-preview" id="remove-preview">âœ•</button>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="wa-icon">ğŸ“±</span>
                        Kirim Pesanan via WhatsApp
                    </button>
                </form>
            </section>
        </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
